<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="bg-violet-300 text-stone-50 text-center text-5xl p-4 font-bold">
      <h1>Weather Board</h1>
    </header>

    <aside id="aside-past" class="inline-block flex-col">
      <h1>Past Searches</h1>
    </aside>
    <section>
      <div id="div-current" class="border-purple-400 border-2 hidden"></div>
    </section>

    <section class="flex flex-col justify-center place-content-center mt-5 items-center">
      <input type="text" placeholder="location" class="m-3 border-purple-400 border-2 p-0.5 text-fuchsia-800 bg-purple-100 w-1/4" id="searchInput" />
      <button class="border-purple-400 border-2 p-1.5 rounded-lg text-white bg-purple-500 w-1/6" id="btnSearch">Search</button>
      <div id="div-city" class="flex flex-row border-purple-400 border-2 m-5 p-3 hidden w-4/6"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
