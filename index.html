<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="bg-blue-300 text-stone-50 text-center text-5xl p-4 font-bold">
      <h1>Weather Board</h1>
    </header>

    <aside id="aside-past" class="inline-block flex-col">
      <input type="text" placeholder="location" class="m-3 border-blue-400 border-2 p-0.5 text-blue-800 bg-blue-100" id="searchInput" />
      <button class="border-blue-800 border-2 p-1.5 rounded-lg text-white bg-blue-500" id="btnSearch">Search</button>
      <h1 id="search-header">Past Searches</h1>
    </aside>

    <section class="inline-block flex-row">
      <div id="div-current" class="flex items-center justify-center hidden px-5 mb-3"></div>
      <h1 id="h1-forecast" class="flex items-center justify-center text-sky-700 text-center text-3xl p-4 font-bold hidden">5-Day Forecast</h1>
      <div id="div-city" class="flex flex-row m-2 p-3 hidden"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
